{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

    <!-- Show all the teams in nice table -->
    {% if valid_teams > 0 %}

        <p>Teams</p>

        {% for team in team_list %}

            <p><a class="btn btn-default" onclick="window.location.href='/{{ team.url }}'">{{ team.name }}</a></p>

        {% endfor %}

    {% endif %}

    <p><a href="create-a-new-team" class="btn btn-info">Create a new team</a></p>

{% endblock %}
