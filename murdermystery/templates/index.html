{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

    <p><a href="create-a-new-team">Create a new team</a></p>

    <!-- Show all the teams in nice table -->
    {% if valid_teams > 0 %}

        <div><p>Go to your teams:</p>
        {% for team in team_list %}

            <p><a href="/{{ team.url }}">{{ team.name }}</a></p>

        {% endfor %}
        </div>

    {% endif %}

{% endblock %}
