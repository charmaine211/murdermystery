{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/register" method="post" onsubmit = "return register();">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" id ="username" placeholder="Username" type="text">
        </div>

        {% for player in players %}
            <div class="form-group">
                <input class="form-control" name={{ "email_"+ str(player) }} placeholder="Email" id ="email" type="email">
            </div>
        {% endfor %}

        <button class="btn btn-primary" type="submit">Create</button>
    </form>
{% endblock %}
