{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <p>Which stock would you like to buy?</p>

    <form action="/buy" method="post" onsubmit="return pos_integer();">
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="buy_symbol" placeholder="Symbol" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="buy_amount"  id="integer" placeholder="How many?" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
