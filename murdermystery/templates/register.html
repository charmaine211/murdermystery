{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" onsubmit = "return register();">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" id ="username" placeholder="Username" type="text" minlength="4" maxlength="15">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" id ="password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password confirmation" id ="confirmation" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
