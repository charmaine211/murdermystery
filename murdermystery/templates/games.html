{% extends "layout.html" %}

{% block title %}
    Games
{% endblock %}

{% block main %}

    {% for game in games %}
        <h4><a href="/{{ game.name|lower()|replace(' ', '-') }}">{{ game.name }}</a></h3>

        <p><h6><b>The Scenario</b></h6>

        {{ game.description }}

        </p>

        <p><b>Players:</b> {{ game.players }}</p>

    {% endfor %}

{% endblock %}
