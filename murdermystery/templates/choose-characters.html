{% extends "layout.html" %}

{% block title %}
    Choose characters
{% endblock %}

{% block main %}

    <form action="/{{ teamname_url }}/choose-characters" method="post" onsubmit ="return choose_characters();">

        <h3> Choose a character! </h3>

        {% for character in characters %}
            <div>
                <h6>{{ character.name }}</h5>

                <p>{{ character.description }}</p>

                <select name = "{{ character.name }}" id="dropDownId" required>
                    <option value="" disabled selected hidden>Choose a friend</option>
                    {% for user in users %}
                        <option value = "{{ user.username }}" >{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
        {% endfor %}

        <button class="btn btn-primary" type="submit">Assign characters</button>

    </form>

{% endblock %}
